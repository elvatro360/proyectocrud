{% extends 'cruDapp/base.html' %}

{% block title %}Detalle de Producto{% endblock %}

{% block content %}
<div class="form-container">
    <h2>{{ producto.nombre }}</h2>
    <p>{{ producto.descripcion }}</p>
    <p><strong>Precio:</strong> {{ producto.precio }}</p>
    <a href="{% url 'editar_producto' producto.pk %}" class="btn">Editar</a>
    <a href="{% url 'borrar_producto' producto.pk %}" class="btn">Borrar</a>
    <a href="{% url 'lista_productos' %}" class="btn">Volver a la lista</a>
    <a href="{% url 'crear_producto' %}" class="btn">Crear nuevo Producto</a>
</div>
{% endblock %}
