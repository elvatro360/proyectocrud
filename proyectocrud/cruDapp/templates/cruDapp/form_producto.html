{% extends 'cruDapp/base.html' %}

{% block title %}{% if form.instance.pk %}Editar{% else %}Crear{% endif %} Producto{% endblock %}

{% block content %}
<div class="form-container">
    <h2>{% if form.instance.pk %}Editar{% else %}Crear{% endif %} Producto</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn">Guardar</button>
    </form>
    <a href="{% url 'lista_productos' %}" class="btn">Volver a la lista</a>
</div>
{% endblock %}
